<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="header">
  <div class="buttons">
    <button id="newproject">New Project</button> 
    <button id="newitem">New ToDo</button> 
  </div>
</div>
<div class="container">
  <div class="sidebar">
    <h1>Projects</h1>
  </div>
  
  <div class="content">
      <form method="post" id="projectform" class="hide">
      <h1>New Project</h1>
      <label for="name">Name:
      <input type="text" id="name" name="name">
      </label>  <br><br>
      <input type="submit">
      </form>

      <form method="post" id="todoform" class="hide">
      <h1>ToDo Item</h1>
      <label for="projects">Select Project: </label>
      <select id="projects" name="projects">
      <option value="Default">Default</option>
      </select>
      <br>
      <label for="title">Title:
      <input type="text" id="title" name="title">
      </label>  <br>
      <label for="description">Description:
      <input type="text" id="description" name="description">
      </label>  <br>
      <label for="dueDate">Due Date:
      <input type="date" id="dueDate" name="dueDate">
      </label>  <br>
      <label for="priority">Priority:
      <input type="range" id="priority" name="priority">
      </label>  <br>
      <input type="submit">
      </form>
  </div>
</div>
</body>
</html>
