<div class="container">
  <section class="sidebar">
    <ul>
      <li><img src="/Assets/select-all.png" alt="four squares"><button class="inbox">Inbox</button></li>
      <li><img src="/Assets/verified.png" alt="suitcase and check">
        <div class="dropdown">
          <button class="dropbtn">Projects</button>
          <div id="myDropdown" class="dropdown-content">
          </div>
        </div></li>
    </ul>
  </section>

  <section id="content"> 
  </section>

</div>

<div class="forms">
  <fieldset id="projectform" class="hide">
  <form method="post" >
    <h2>New Project</h2>
    <label for="name">Name:
    <input type="text" id="name" name="name">
    </label>  <br><br>
    <input type="submit">
    </form>
  </fieldset>
  <fieldset id="todoform" class="hide">
    <form method="post" >
    <h2>ToDo Item</h2>
    <label for="projects">Select Project: </label>
    <select id="projects" name="projects">
    <option value="Inbox">Inbox</option>
    </select>
    <br>
    <label for="title">Title:
    <input type="text" id="title" name="title">
    </label>  <br>
    <label for="description">Description:
    <input type="text" id="description" name="description">
    </label>  <br>
    <label for="dueDate">Due Date:
    <input type="date" id="dueDate" name="dueDate">
    </label>  <br>
    <label for="priority">Priority:
    <input type="range" id="priority" name="priority">
    </label>  <br>
    <input type="submit">
    </form>
  </fieldset>
  </div>
</body>
