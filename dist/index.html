<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <button id ="projects">Projects</button>
    <button id ="home">Home</button>
  </nav>
  <div id="content">
  
  <form method="post" id="itemList">
    <h1>New Item</h1>
    <div class="field">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter your title" />
      <small></small>
    </div>
    <div class="field">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" placeholder="Enter your item description" />
      <small></small>
    </div>
    <div class="field">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" placeholder="Enter your item Due Date" />
      <small></small>
    </div>
    <div class="field">
      <label for="priority">Priority:</label>
      <select id="priority">
        <option value="High">High</option>
        <option value="Low">Low</option>
    </select>
      <small></small>
    </div>
    <button type="submit">Create</button>
  </form>
  <div class="items">
</body>
</html>
