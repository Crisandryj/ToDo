<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Productivity App</h1>
  </header>
  

<div class="container">
  <section class="sidebar">
    <h2>Projects</h2>
  </section>

  <section class="content"> 
    <button id="newproject">New Project</button> 
    <button id="newitem">New ToDo</button> 
  </section>
  
</div>

<div class="forms">
  <form method="post" id="projectform" class="hide">
    <h2>New Project</h2>
    <label for="name">Name:
    <input type="text" id="name" name="name">
    </label>  <br><br>
    <input type="submit">
    </form>

    <form method="post" id="todoform" class="hide">
    <h2>ToDo Item</h2>
    <label for="projects">Select Project: </label>
    <select id="projects" name="projects">
    <option value="Default">Default</option>
    </select>
    <br>
    <label for="title">Title:
    <input type="text" id="title" name="title">
    </label>  <br>
    <label for="description">Description:
    <input type="text" id="description" name="description">
    </label>  <br>
    <label for="dueDate">Due Date:
    <input type="date" id="dueDate" name="dueDate">
    </label>  <br>
    <label for="priority">Priority:
    <input type="range" id="priority" name="priority">
    </label>  <br>
    <input type="submit">
    </form>
  </div>
</body>
</html>
